<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Algorithm Tool</title>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" media="screen" href="resources/index.css">

    <link href="resources/animsition/dist/css/animsition.css" rel="stylesheet">
</head>
<body>

<div class="main-page">
    <div id="particles"></div>
    <div class="animsition">
        <div id="centered-information">
            <div id="intro-text">
                <h1> Welcome to GraphAlgoTool.</h1>
            </div>
            <div id="border-separate"></div>
            <div id="description-text">
                Scroll down to enter the site
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="resources/particles/particles.min.js"></script>
<script type="text/javascript" src="resources/particles/particlesRun.js"></script>
<script src="resources/node_modules/jquery/dist/jquery.min.js"></script>


<script src="https://code.jquery.com/jquery-1.11.0.min.js"
        integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI="
        crossorigin="anonymous"></script>
<script src="resources/animsition/dist/js/animsition.min.js"></script>
<script>
    $(document).ready(function () {
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };

        $('.animsition').animsition({
            loading: false
        });

        window.onscroll = function () {
            if (window.pageYOffset > window.innerHeight * 0.45) {
                window.location.href = "index.html";
            }
        };
    });
</script>


</body>
</html>
